server:
  port: 8081

spring:
  application:
    name: ventas-service
  datasource:
    url: jdbc:postgresql://postgres-ventas:5432/ventas_db
    username: ventas_user
    password: ventas_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # Cambiar a 'validate' en producción o si se gestiona el esquema externamente
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true # Formatea el SQL en los logs para mejor legibilidad
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# URL del microservicio de productos
productos:
  service:
    url: http://productos-service:8080

# Configuración de OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha # Ordena las operaciones alfabéticamente
    tags-sorter: alpha # Ordena las etiquetas alfabéticamente
    try-it-out-enabled: true # Habilita el botón "Try it out"
