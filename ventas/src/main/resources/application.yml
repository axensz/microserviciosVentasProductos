management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

spring:
  config:
    activate:
      on-profile: prod
  application:
    name: ventas-app
  datasource:
    url: jdbc:mariadb://mariadb-ventas:3306/ventas_db
    username: ventas_user
    password: ventas_pass
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: /api/v1
  address: 0.0.0.0

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: /api/v1/v3/api-docs/swagger-config
    url: /api/v1/v3/api-docs
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    syntax-highlight:
      activated: true
      theme: monokai
    disable-swagger-default-url: true

productos:
  service:
    url: productos-app:8080 

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true 
